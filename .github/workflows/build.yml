name: Build/release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}
    if: ${{ contains(github.event.head_commit.message, '#build') }}

    strategy:
      matrix:
        #os: [macos-latest, ubuntu-latest, windows-latest]
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          # Specify electron-builder config file
          args: -c electron-builder.json5

          # NPM script to execute before electron-builder
          build_script_name: prebuild

          # GitHub token, automatically provided to the action
          # (No need to define this secret in the repo settings)
          github_token: ${{ secrets.github_token }}

          # If the commit is tagged with a version (e.g. "v1.0.0"),
          # release the app after building
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
      
      - name: Upload Mac artifact
        uses: actions/upload-artifact@v3
        with:
          name: heynote-macos-${{ github.sha }}
          path: release/*/Heynote_[0-9].[0-9].[0-9]*.dmg
          retention-days: 1
